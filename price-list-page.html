<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/index.css">
  <link rel="stylesheet" href="static/css/price-list.css">
  <title>Price list</title>
</head>

<body>
  <header>
    <div class="news-section">
      <div class="news-content">
        <div>
          <p class="news-header">Рассрочка 0%</p>
          <p class="news-text">Без процентов и переплат</p>
          <div class="news-slider-buttons">
            <div class="news-slider-button"></div>
            <div class="news-slider-button active-slide"></div>
            <div class="news-slider-button"></div>
            <div class="news-slider-button"></div>
          </div>
        </div>
        <a class="detail-button" href="">Подробнее</a>
      </div>
      <div class="news-buttons">
        <button class="left-button-news">
          <img src="assets/svg/arrow-news.svg" alt="arroww icon">
        </button>
        <button class="right-button-news">
          <img src="assets/svg/arrow-news.svg" alt="arroww icon">
        </button>
      </div>
    </div>
    <div class="search-input">
      <img src="assets/svg/search-icon.svg" alt="magnifier icon">
      <input type="search" id="search" placeholder="Поиск по всем разделам">
    </div>
  </header>

  <main class="container">
    <div class="left-section">
      <div></div>
      <a class="back-button" href="">
        <img src="assets/svg/arrow-icon.svg" alt="arroww icon">
        Назад
      </a>
    </div>
    <div class="main-content">
      <div class="bread-crumbs-text">
        <span>Главный экран</span>
        <span>—</span>
        <span>Цены</span>
      </div>
      <div class="price-list-container">
        <p class="content-header">Цены</p>
        <div class="price-list-content">
          <button class="price-list-button">Лазерная коррекция зрения</button>
          <button class="price-list-button">Эксимер-лазерная и фемтолазерная коррекция зрения</button>
          <button class="price-list-button">Лечение катаракты</button>
          <button class="price-list-button">Одномоментное лечение катаракты и глаукомы</button>
          <button class="price-list-button">Лечение заболеваний сетчатки</button>
          <button class="price-list-button">Имплантация факичных линз</button>
          <button class="price-list-button">Хирургическое лечение косоглазия</button>
          <button class="price-list-button">Другое хирургическое лечение</button>
          <button class="price-list-button">Витреоретинальная хирургия</button>
          <button class="price-list-button">Предоперационная подготовка</button>
          <button class="price-list-button">Анестезиологическое пособие</button>
          <button class="price-list-button">Подбор очков и контактных линз</button>
        </div>
      </div>
    </div>
    </div>
    <div class="right-section">
      <div></div>
      <a class="home-button" href="">
        <img src="assets/svg/home-icon.svg" alt="arroww icon">
        На главный экран
      </a>
    </div>
  </main>

</body>

<script src="script.js"></script>

</html>
