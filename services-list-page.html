<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/variables.css" />
  <link rel="stylesheet" href="static/css/index.css">
  <link rel="stylesheet" href="static/css/services-list.css">
  <title>Services list</title>
</head>

<body>
  <header>
      <div class="header-buttons-section">
        <div class="header-buttons">
          <button class="button-header booking">Записаться</button>
          <button class="button-header feedback">Оставить отзыв</button>
        </div>
        <div class="news-section">
          <div class="news-content">
            <div class="news-swiper">
              <p class="news-header">Рассрочка 0%</p>
              <p class="news-text">Без процентов и переплат</p>
              <div class="news-slider-buttons">
                <button class="news-slider-button"></button>
                <button class="news-slider-button active-slide"></button>
                <button class="news-slider-button"></button>
                <button class="news-slider-button"></button>
              </div>
            </div>
            <a class="detail-button" href="">Подробнее</a>
          </div>
          <div class="news-buttons">
            <button class="left-button-news">
              <img src="assets/svg/arrow-news.svg" alt="arroww icon" />
            </button>
            <button class="right-button-news">
              <img src="assets/svg/arrow-news.svg" alt="arroww icon" />
            </button>
          </div>
          <p class="news-disclaimer">
            Реклама. Имеются противопоказания. Проконсультируйтесь со
            специалистом.
          </p>
        </div>
      </div>
      <div class="search-input">
        <img src="assets/svg/search-icon.svg" alt="magnifier icon" />
        <input type="search" id="search" placeholder="Поиск по всем разделам" />
      </div>
      <div class="bread-crumbs-text">
        <span>Главный экран</span>
        <span>—</span>
        <span>Услуги</span>
      </div>
    </header>

  <main class="container">
    <div class="left-section">
      <div class="toggle-section">
        <p>Отделение:</p>
        <div class="toogle-price">
          <div class="toggle-active-bg"></div>
          <button class="adult-price-p active-btn">
            Взрослое
          </button>
          <button class="kids-price-p">
            Детское
          </button>
        </div>
      </div>
      <a class="back-button" href="">
        <img src="assets/svg/arrow-icon.svg" alt="arroww icon">
        Назад
      </a>
    </div>
    <div class="main-content">
      <div class="services-container">
        <p class="content-header services">Услуги</p>
        <div class="services-content">
          <button class="services-button">
            <p>Лазерная коррекция зрения</p>
            <img src="assets/svg/arrow-link-icon.svg"></img>
          </button>
          <button class="services-button">
            <p>Лечение катаракты</p>
            <img src="assets/svg/arrow-link-icon.svg"></img>
          </button>
          <button class="services-button">
            <p>Лечение близорукости</p>
            <img src="assets/svg/arrow-link-icon.svg"></img>
          </button>
          <button class="services-button">
            <p>Лечение заболеваний сетчатки</p>
            <img src="assets/svg/arrow-link-icon.svg"></img>
          </button>
          <button class="services-button">
            <p>Лечение дальнозоркости</p>
            <img src="assets/svg/arrow-link-icon.svg"></img>
          </button>
          <button class="services-button">
            <p>Лечение астигматизма</p>
            <img src="assets/svg/arrow-link-icon.svg"></img>
          </button>
          <button class="services-button">
            <p>Лечение косоглазия</p>
            <img src="assets/svg/arrow-link-icon.svg"></img>
          </button>
          <button class="services-button">
            <p>Лечение глаукомы</p>
            <img src="assets/svg/arrow-link-icon.svg"></img>
          </button>
          <button class="services-button">
            <p>Лечение заболеваний сетчатки</p>
            <img src="assets/svg/arrow-link-icon.svg"></img>
          </button>
          <button class="services-button">
            <p>Лечение кератоконуса</p>
            <img src="assets/svg/arrow-link-icon.svg"></img>
          </button>
          <button class="services-button">
            <p>Лечение патологий век</p>
            <img src="assets/svg/arrow-link-icon.svg"></img>
          </button>
          <button class="services-button">
            <p>Диагностика зрения в клинике «Эксимер»</p>
            <img src="assets/svg/arrow-link-icon.svg"></img>
          </button>
          <button class="services-button">
            <p>Детское отделение</p>
            <img src="assets/svg/arrow-link-icon.svg"></img>
          </button>
        </div>
      </div>
    </div>
    </div>
    <div class="right-section">
      <div></div>
      <a class="home-button" href="">
        <img src="assets/svg/home-icon.svg" alt="arroww icon">
        На главный экран
      </a>
    </div>
  </main>

</body>

<script src="static/js/priceList.js"></script>

</html>
