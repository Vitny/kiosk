<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/variables.css" />
    <link rel="stylesheet" href="static/css/index.css" />
    <link rel="stylesheet" href="static/css/main.css" />
    <title>Main</title>
  </head>

  <body>
    <header>
      <div class="header-buttons-section">
        <div class="header-buttons">
          <button class="button-header booking">Записаться</button>
          <button class="button-header feedback">Оставить отзыв</button>
        </div>
        <div class="news-section">
          <div class="news-content">
            <div class="news-swiper">
              <p class="news-header">Рассрочка 0%</p>
              <p class="news-text">Без процентов и переплат</p>
              <div class="news-slider-buttons">
                <button class="news-slider-button"></button>
                <button class="news-slider-button active-slide"></button>
                <button class="news-slider-button"></button>
                <button class="news-slider-button"></button>
              </div>
            </div>
            <a class="detail-button" href="">Подробнее</a>
          </div>
          <div class="news-buttons">
            <button class="left-button-news">
              <img src="assets/svg/arrow-news.svg" alt="arroww icon" />
            </button>
            <button class="right-button-news">
              <img src="assets/svg/arrow-news.svg" alt="arroww icon" />
            </button>
          </div>
          <p class="news-disclaimer">
            Реклама. Имеются противопоказания. Проконсультируйтесь со
            специалистом.
          </p>
        </div>
      </div>
      <div class="search-input">
        <img src="assets/svg/search-icon.svg" alt="magnifier icon" />
        <input type="search" id="search" placeholder="Поиск по всем разделам" />
      </div>
      <div class="bread-crumbs-text">
        <span>Главный экран</span>
      </div>
    </header>

    <main class="container-main">
      <div class="sections-buttons">
        <div class="upper-buttons">
          <button class="main-screen-button">
            <p class="main-button-header">Специальные программы</p>
            <p class="main-button-subheader">Специально для вас</p>
            <img class="offers" src="assets/svg/main-buttons/offers.svg" />
          </button>
          <button class="main-screen-button">
            <p class="main-button-header">Запись <br />на приём</p>
            <p class="main-button-subheader">Заполните форму</p>
            <img class="booking" src="assets/svg/main-buttons/booking.svg" />
          </button>
          <button class="main-screen-button">
            <p class="main-button-header">Акции</p>
            <p class="main-button-subheader">Скидки на наши услуги</p>
            <img
              class="discounts"
              src="assets/svg/main-buttons/discounts.svg"
            />
          </button>
          <button class="main-screen-button">
            <p class="main-button-header">Цены</p>
            <p class="main-button-subheader">Прайс-лист на услуги клиники</p>
            <img class="price" src="assets/svg/main-buttons/price.svg" />
          </button>
          <button class="main-screen-button">
            <p class="main-button-header">Врачи</p>
            <p class="main-button-subheader">Наши специалисты</p>
            <img class="doctors" src="assets/svg/main-buttons/doctors.svg" />
          </button>
          <button class="main-screen-button">
            <p class="main-button-header">Услуги</p>
            <p class="main-button-subheader">Все виды лечения в клинике</p>
            <img class="services" src="assets/svg/main-buttons/services.svg" />
          </button>
        </div>
        <div class="lower-buttons">
          <button class="main-screen-subbutton">
            <img class="services" src="assets/svg/main-buttons/feedback.svg" />
            <p class="main-subbutton-header">Оставить<br />отзыв</p>
          </button>
          <button class="main-screen-subbutton">
            <img
              class="services"
              src="assets/svg/main-buttons/navigation.svg"
            />
            <p class="main-subbutton-header">Навигация <br />в клинике</p>
          </button>
          <button class="main-screen-subbutton">
            <img class="services" src="assets/svg/main-buttons/optics.svg" />
            <p class="main-subbutton-header">Оптика</p>
          </button>
          <button class="main-screen-subbutton">
            <img class="services" src="assets/svg/main-buttons/wof.svg" />
            <p class="main-subbutton-header">Колесо <br />удачи</p>
          </button>
        </div>
        <p class="main-nav-text">
          Нажмите на любой раздел для получения подробной информации
        </p>
      </div>
    </main>
  </body>
</html>
